<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>
    <style>
        /* Estilos para colores cálidos */
        body {
            background-color: #FFE5B4; /* Color cálido de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #D35400; /* Color cálido para el texto */
            font-size: 3em;
            text-align: center;
            padding: 20px;
            background-color: #FAD7A0; /* Fondo suave detrás del texto */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
</body>
</html>
